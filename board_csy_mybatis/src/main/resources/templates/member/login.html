<!DOCTYPE html>
<html lang="en" 
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/layout}">
	<head>
        <meta charset="UTF-8"/>
        <title>로그인 페이지</title>
	</head>      
 	<!-- 해당 html페이지에서만 사용할 css, script  -->
 	<th:block layout:fragment="css"></th:block>  
 	<th:block layout:fragment="script"></th:block>
	<th:block layout:fragment="content">


<body>
<form action="/member/login" method="post" id="loginForm"> 
	<body>
		<section class="bg-light py-5">
	  		<div class="container px-5 my-5 px-5">
		    	<div class="text-center mb-5">
		      		<h2 class="fw-bolder">로그인</h2>
		    	</div>
	    		<form action="/member/save" id="saveForm" method="post">
		      		<div class="row mb-3">
		        		<div class="col-md-6">
		          			<label for="memberEmail" class="form-label">아이디</label>
		          			<input type="text" class="form-control" id="loginId" name="loginId">
		        		</div>
	        			<div class="col-md-6">
		          			<label for="memberPassword" class="form-label">비밀번호</label>
		          			<input type="password" class="form-control" id="memberPassword" name="memberPassword" >
	       	 			</div>
		      		</div>
		      		<div class="mb-3">
		        		<button type="button" id="btnLogin" class="w-100 btn btn-primary">로그인</button>
		      		</div>
		    	</form>
		  	</div>
		</section>
	</body>
</form>
<script th:inline="javascript">
	$(function() {
		$('#btnLogin').click(function() {

	    	if($('#loginId').val() == ''){
				alert("아이디를 입력해주세요.");
				$('#loginId').focus();
				return;
			}
	    	if($('#memberPassword').val() == ''){
				alert('비밀번호를 입력해주세요.');
				$('#memberPassword').focus();
				return;
			}
			//폼 서브밋 실행
			$('#loginForm').submit();
		});
   });
</script>
</body>
</html>
