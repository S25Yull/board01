<!DOCTYPE html>
<html lang="ko" 
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/layout}">
<head>
<meta charset="UTF-8">
<title>게시판 목록</title>
</head>
	<th:block layout:fragment="content">
	<body>
		<section class="bg-light py-5">
	  		<div class="container px-5 my-5 px-5">
		    	<div class="text-center mb-5">
		      		<h2 class="fw-bolder">게시판 목록</h2>
		    	</div>
				<table class="table table-bordered">
			  		<thead>
					    <tr>
							<th>순번</th>
				      		<th>제목</th>
					      	<th>조회수</th>
					      	<th>등록일</th>
					      	<th>작성자</th>
				    	</tr>
			  		</thead>
					<tbody>
					    <tr th:each="item : ${list}" th:unless="${#lists.isEmpty(list)}">
							<td th:text="${list.size() - list.indexOf(item)}"></td>
					        <td><a th:text="${item.title}" th:href="@{/board/detail(id=${item.id})}"/></td>
					        <td th:text="${item.hit}"></td>
					        <td th:text="${item.regDate}"></td>
					        <td th:text="${item.regInfo}"></td>
					    </tr>
					    <tr th:if="${#lists.isEmpty(list)}">
					        <td colspan="4">데이터가 없습니다.</td>
					    </tr>
					</tbody>
				</table>
		  	</div>
		</section>
	</body>
	<script th:inline="javascript">
		$(function() {
	   });
	</script>
</html>
